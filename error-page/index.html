<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>404 Error || Page Not Found</title>
  </head>
  <body>
    <div class="error-box">
      <div class="error-message">
        <img src="images/hbo-logo.png" alt="" />
        <div class="message">
          <h1>404 Error</h1>
          <h2>Page Not Found</h2>
          <p>
            Whatever you are trying to <br />
            look for is not here.
          </p>
          <button>Back to my programs</button>
        </div>
      </div>
    </div>
  </body>
</html>

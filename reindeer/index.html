<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <h1>Reindeer</h1>
      <span>snow life</span>
    </div>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <h1>
            <span>rein <br />deer</span> <br />
            snow life
          </h1>
        </div>
        <div class="menu-links">
          <ul>
            <li>home.</li>
            <li>snow life.</li>
            <li>contact.</li>
          </ul>
        </div>
        <div class="scrolldown">scroll</div>
      </div>
      <div class="text">
        <div class="title">reinderr</div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas,
          obcaecati.
        </p>
      </div>
      <div class="watchnow">
        <i class="fa fa-play"></i>
        <a href="#">Watch Now!</a>
      </div>
      <div class="media">
        <ul>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
      <div class="ellipse-container">
        <div class="ellipse thin"></div>
        <div class="ellipse thick"></div>
        <div class="ellipse yellow"></div>
        <div class="circle1"><span>Lorem ipsum dolor sit.</span></div>
        <div class="circle2"><span>Lorem ipsum dolor sit.</span></div>
      </div>
    </div>
    <script>
      TweenMax.to(".overlay h1", 2, {
        opacity: 0,
        y: -60,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".overlay span", 2, {
        delay: 0.3,
        opacity: 0,
        y: -60,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".overlay", 2, {
        delay: 1,
        top: "-100%",
        ease: Expo.easeInOut,
      });

      TweenMax.from(".ellipse-container", 1, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".yellow", 1, {
        delay: 3.5,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".circle1", 1, {
        delay: 2.4,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".circle2", 1, {
        delay: 2.6,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".logo", 1, {
        delay: 3,
        opacity: 0,
        y: -100,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".menu-links ul li",
        1,
        {
          delay: 3.2,
          opacity: 0,
          x: -100,
          ease: Expo.easeInOut,
        },
        0.08
      );

      TweenMax.from(".scrolldown", 1, {
        delay: 3.4,
        opacity: 0,
        y: 100,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".text .title", 1, {
        delay: 3,
        opacity: 0,
        x: 200,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".text p", 1, {
        delay: 3.2,
        opacity: 0,
        x: 200,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".watchnow", 1, {
        delay: 3.4,
        opacity: 0,
        x: 200,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".media ul li",
        1,
        {
          delay: 3,
          opacity: 0,
          y: 100,
          ease: Expo.easeInOut,
        },
        0.08
      );
    </script>
  </body>
</html>
